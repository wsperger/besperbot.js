
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BesperBot.js Test</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <h1>BesperBot.js Test</h1>
  <div id="chatbot-container"></div>

  <!-- Include the bundled BesperBot.js -->
  <script src="../dist/besperbot.bundle.js"></script>
  <script>
    // Initialize the chatbot after the library is loaded
    window.addEventListener('DOMContentLoaded', () => {
      console.log('DOM fully loaded and parsed. Initializing BesperBot...');
      BesperBot.initSession({
        id: 'asst_G2sMr86edlZJfXqxkNqIwmDN', // Replace with your actual bot ID
        containerId: 'chatbot-container',
        widget: true // Set to false if you want to render the chat directly without a widget button
      });
    });
  </script>
</body>
</html>
